
 <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  @for (action of actions; track action.title) {
    <mat-button-toggle disabled="{{action.disabled}}" (click)="handleRoute(action)" value="italic"> {{action.title}}<mat-icon aria-hidden="false" aria-label="icon" fontIcon="{{action.icon}}"></mat-icon></mat-button-toggle>
  }
</mat-button-toggle-group>
